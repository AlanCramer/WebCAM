<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web CAM</title>

    <!-- Bootstrap 
    <link href="vendor/bootstrap/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">-->
    
    <script src="vendor/jquery/jquery-2.1.0.min.js"></script>
    <script src="vendor/d3/d3.min.js"></script>
    
    <script src="actp/mathUtil.js"></script>
    <script src="actp/directionMap.js"></script>
    <script src="actp/vectorize.js"></script>
    <script src="actp/distTrans.js"></script>
    <script src="actp/path.js"></script>
    <script src="actp/acGreyImage.js"></script> 
    <script src="actp/toolpathing.js"></script> 
    <script src="actp/pathGCode.js"></script> 

    
    <script src="webCAM.js"></script> <!-- defines webCAM namespace -->
    <script src="webCam/fileUtil.js"></script>     
    
    <link href="css/style1.css" rel="stylesheet">
  
  </head>

  <body>
   
    <div id="headerArea">
        <input type="file" id="openimage" name="imagefile" accept="image/*" style="display:none"/>
        <h1 id="topstring">Load an image file ...</h1>
        
        <div id="toolbar" >
            <button id="btnLoadImg" onclick="webCAM.OnLoadImage()">Load Image</button>
            <button id="btnShowTP" onclick="webCAM.OnDrawToolpaths()">Show Toolpaths</button> 
            <button id="btnExpGCode" onclick="webCAM.OnExportGCode()">Export G Code</button> 
        </div>
    </div> <!-- header area -->
    
    <div>
        <div id="param-input-container">
            <div id="axisScaleInputs" >
                <h4> Canvas to Reality Scale</h4>
                <div class="row">
                    <label class="input-label">X Axis</label>
                    <input type="number" class="input-real" id="xAxisScale" onchange="webCAM.OnScaleChange()" value="20">
                </div>
                <div class="row">
                    <label class="input-label">Y Axis</label>
                    <input type="number" class="input-real" id="yAxisScale" onchange="webCAM.OnScaleChange()" value="16">
                </div>
                <div class="row">
                    <label class="input-label">Z Axis</label>
                    <input type="number" class="input-real" id="zAxisScale"  onchange="webCAM.OnScaleChange()" value="3">
                </div>
                <div class="row">
                    <label class="input-label">Display px per Inch</label>
                    <input type="number" class="input-real" id="pxPerIn"  onchange="webCAM.OnScaleChange()"  value="30">
                </div>
                <div class="row">
                    <label class="input-label">Image px per Inch</label>
                    <input type="number" class="input-real" id="pxPerInImg"  onchange="webCAM.OnScaleChange()"  value="30">
                </div>
            </div>
        
            <div id="toolbitInfo" >
                <h4> Toolbit Information </h4>
                <div class="row">
                    <label for="bitdiam" class="col-md-2 input-label">Bit Diameter (in)</label>
                    <input type="number" class="input-real" id="bitdiam" value=".25">
                </div>
            </div> <!-- toolbitInfo -->        
        </div> <!-- param input container  -->
             
        <div >
            <svg id="canvasSvg" width=400 height=400></svg>
        </div>
             

        
    </div><!-- inputs and canvas -->

    <div style="clear:both;" >
        <canvas id="image-canvas" width="200" height="200" ></canvas>    
        <canvas id="path-canvas"  width="200" height="200" ></canvas> 
    </div> 

 <!--

    <div id="svgcontainer" style="position: relative; border:2px solid orange; display:inline" >
        <svg id="svgScene" width=500 height=500></svg>
    </div>
-->
    </body>
</html>
