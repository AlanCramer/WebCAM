<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web CAM</title>

    <!-- Bootstrap 
    <link href="vendor/bootstrap/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">-->
    
    <script src="vendor/jquery/jquery-2.1.0.min.js"></script>
    
    
    <script src="actp/mathUtil.js"></script>
    <script src="actp/directionMap.js"></script>
    <script src="actp/vectorize.js"></script>
    <script src="actp/distTrans.js"></script>
    <script src="actp/path.js"></script>
    <script src="actp/acGreyImage.js"></script> 
    <script src="actp/toolpathing.js"></script> 
    <script src="actp/pathGCode.js"></script> 

    
    <script src="webCAM.js"></script> <!-- defines webCAM namespace -->
    <script src="webCam/fileUtil.js"></script>     
    
    <link href="css/style1.css" rel="stylesheet">
  
  </head>

  <body>
    
    <div>
        <input type="file" id="openimage" name="imagefile" accept="image/*" style="display:none"/>
        <h1 id="topstring">Load an image file ...</h1>
        
        <div id="toolbar" >
            <button id="btnLoadImg" onclick="webCAM.OnLoadImage()">Load Image</button>
            <button id="btnShowTP" onclick="webCAM.OnDrawToolpaths()">Show Toolpaths</button> 
            <button id="btnExpGCode" onclick="webCAM.OnExportGCode()">Export G Code</button> 
      
      </div>

        <div id="param-input-container">
        <div id="axisScaleInputs" >
            <h4> Canvas to Reality Scale</h4>
            <div class="row">
                <label class="input-label">X Axis</label>
                <input type="number" class="input-real" id="xAxisScale" value="20">
            </div>
            <div class="row">
                <label class="input-label">Y Axis</label>
                <input type="number" class="input-real" id="yAxisScale" value="16">
            </div>
            <div class="row">
                <label class="input-label">Z Axis</label>
                <input type="number" class="input-real" id="zAxisScale" value="3">
            </div>
            <div class="row">
                <label class="input-label">Display px per Inch</label>
                <input type="number" class="input-real" id="pxPerIn" value="3">
            </div>
        </div>
        
        <div id="toolbitInfo" >
          <h4> Toolbit Information </h4>
          <div class="row">
            <label for="bitdiam" class="col-md-2 input-label">Bit Diameter (in)</label>
            <div class="col-md-1">
              <input type="number" class="input-real" id="bitdiam" value=".25">
            </div>
          </div>
        </div> <!-- toolbitInfo -->        
    </div> <!-- nav -->
    </div><!-- header area, buttons and inputs -->
    
    <div style="position: relative;" >
        <canvas id="image-canvas" width="600" height="600" ></canvas>    
        <canvas id="path-canvas"  width="600" height="600" ></canvas> 
    </div>




    </body>
</html>
